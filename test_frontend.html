<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend</title>
</head>
<body>
    <h1>Frontend Test</h1>
    <p>Testing direct access to localhost:3000</p>
    <script>
        console.log('Frontend test page loaded');
        fetch('http://localhost:8001/api/')
            .then(response => response.json())
            .then(data => {
                console.log('Backend response:', data);
                document.body.innerHTML += '<p>Backend connected: ' + data.message + '</p>';
            })
            .catch(error => {
                console.error('Backend error:', error);
                document.body.innerHTML += '<p>Backend error: ' + error + '</p>';
            });
    </script>
</body>
</html>
